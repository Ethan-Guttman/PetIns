<div class="container">
  <h1>Pet Details</h1>
  <form [formGroup]="vetForm" #vetInsuranceForm="ngForm" (ngSubmit)="Submit()">
    <mat-form-field>
      <mat-label>Pet Name</mat-label>
      <input formControlName="petNameControl" matInput >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Species</mat-label>
      <input formControlName="speciesControl" matInput >
    </mat-form-field>
  </form>
</div>
